<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <link rel="stylesheet" href="/src/css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <div class="h-screen flex justify-center items-center">
        <div class="">
            <div class=" flex justify-center items-center">
                <div class="text-white bg-stone-950 w-48 flex gap-10 justify-center items-center rounded-t-lg hover:bg-cyan-400 w-40 rounded-t-lg  ">
                    <a onclick="showLogin()" href="#">Login</a>
                </div>
                <div class="text-white bg-stone-950 w-48 flex gap-10 justify-center items-center rounded-t-lg hover:bg-cyan-400 w-40 rounded-t-lg ">
                    <a onclick="showRegister()" href="#">Register</a>
                </div>
            </div>
            <div id="login" class="form-value form-box bg-stone-950 p-8 rounded-ig shadow-md w-96">
                <form id="loginForm">
                    <h2 class="text-2x1 font-bold text-white mb-6 ">Login</h2>
                    <div class="inputBox relative mb-4">
                        <input type="text" id="Fullname" required
                          class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2" />
                        <label for="Fullname" class="absolute left-0 transition-all text-white">Fullname</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="Username" required
                        class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2" />
                      <label for="Username" class="absolute left-0 transition-all text-white">Username</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="Email" required
                        class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2" />
                    <label for="Email" class="absolute left-0 transition-all text-white">Email</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="NumberPhone" required
                        class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2" />
                      <label for="NumberPhone" class="absolute left-0 transition-all text-white">Number phone</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="password" required
                        class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:border-gray-300 mt-2" />
                      <label for="password" class="absolute left-0 transition-all text-white">Password</label>
                    </div>
                    <button type="submit" value="open"
                        class="submit w-full h-10 bg-white rounded-full text-black font-semibold text-lg cursor-pointer">SUBMIT</button>
                </form>
            </div>
            
            <div id="register" class="hidden form-value form-box bg-cyan-400 p-8 rounded-ig shadow-md w-96">
                <form id="loginForm">
                    <h2 class="text-2x1 font-bold text-black mb-6 ">Register</h2>
                    <div class="inputBox relative mb-4">
                        <input type="text" id="Fullname" required
                          class="w-full h-12 bg-transparent border-b-2 border-black text-black outline-none focus:border-gray-300 mt-2" />
                        <label for="Fullname" class="absolute left-0 transition-all text-black">Fullname</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="Username" required
                        class="w-full h-12 bg-transparent border-b-2 border-black text-black outline-none focus:border-gray-300 mt-2" />
                      <label for="Username" class="absolute left-0 transition-all text-black">Username</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="Email" required
                        class="w-full h-12 bg-transparent border-b-2 border-black text-black outline-none focus:border-gray-300 mt-2" />
                    <label for="Email" class="absolute left-0 transition-all text-black">Email</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="NumberPhone" required
                        class="w-full h-12 bg-transparent border-b-2 border-black text-black outline-none focus:border-gray-300 mt-2" />
                      <label for="NumberPhone" class="absolute left-0 transition-all text-black">Number phone</label>
                    </div>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="password" required
                        class="w-full h-12 bg-transparent border-b-2 border-black text-black outline-none focus:border-gray-300 mt-2" />
                      <label for="password" class="absolute left-0 transition-all text-black">Password</label>
                    </div>
                    <button type="submit" value="open"
                        class="submit w-full h-10 bg-black rounded-full text-white font-semibold text-lg cursor-pointer">SUBMIT</button>
                </form>
            </div>
        </div>
    </div> 




<script>
    function showRegister() {
        document.getElementById("register").classList.remove("hidden")
        document.getElementById("login").classList.add("hidden")
    }

    function showLogin() {
        document.getElementById("register").classList.add("hidden")
        document.getElementById("login").classList.remove("hidden")
    }
</script>







</body>
</html>
